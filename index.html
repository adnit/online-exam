<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIEK - Detyra vleresuese</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div class="header">
        <img class="llogoja" src="/images/logo-up.png" alt="Llogo e UPs">
        <h1>Detyra vleresuese 1 - <strong>ASDH</strong></h1>
    </div>
    <div class="forma">
        <form method="POST" action="/detyra.js" autocomplete="off">
            <h1>Te dhenat tuaja</h1>
            <label for="emer">Emri dhe mbiemri</label>
            <br />
            <input type="text" name="name" required />
            <br />
            <label for="nrID">Numri i ID-se</label>
            <br />
            <input type="text" required name="nrID" /> </br>

            <label for="asistenti">Asistenti juaj:</label>

            <select id="asistenti" required>
                <option value="-">--</option>

                <option value="edonGashi">Edon Gashi</option>
                <option value="besmiri">Besmiri</option>
                <option value="avniRexhepi">Avni Rexhepi</option>
            </select>

            </br>
            <input type="checkbox" required name="agree" value="agreed">
            <label for="agree"> Duke klikuar <strong>Shfaq detyren</strong> ju deklaroni se te dhenat jane te
                sakta</label>
            </br>
            <input type="submit" id="shfaqButton" value="Shfaq detyren" />
        </form>


    </div>
</body>

</html>
